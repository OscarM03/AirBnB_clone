<!DOCTYPE html>
<html lang="en">
    <!--Displays the header and the footer using style tag-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB Clone</title>
        <style>
            .body-section {
                margin: 0;
                padding: 0;
            }
            .header-section {
                background-color: #FF0000;
                height: 70px;
                width: 100%;
            }
            .footer-section {
                background-color: #00FF00;
                height: 60px;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                position: absolute;
                bottom: 0;
            }
        </style>
    </head>
    <body class="body-section">
        <header class="header-section"></header>
        <footer class="footer-section">
            Best School
        </footer>
    </body>
</html>
